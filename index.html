<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/pokeball.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <script src="script.js"></script>
    <script src="search.js"></script>
    <script src="fullInfo.js"></script>
    <script src="shortfunction.js"></script>
    <script src="chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <title>Pokedex</title>
</head>

<body id="bodyContainer" onload="loadPokemonInfo(), loadPokemonNameAndJSON()">
    <div class="header">
        <img class="Header-img" src="img/pokemon-logo.png">
        <div>
            <input class="search" type="text" id="search" onkeydown="searchPokemon()" onclick="showSuggestion" placeholder="Find Pokemon">
            <div class="d-none" id="search-result"></div><!-- liste die unter der suchleiste aufplopt wenn man seinen ersten buchstzaben eingibt -->
            <div onclick="clearInput()" class="invisible-div d-none" id="invisible"></div>
        </div>
    </div>
    
    <div>
        <div id="fullInfoCard" class="full-info-card d-none"></div>
    </div>

    <div class="card-container" id="cardContainer"></div>

    <div class="load-more d-none" id="loadMoreCards"><button class="load-btn" onclick="loadMore()">Load more</button></div>
</body>

</html>

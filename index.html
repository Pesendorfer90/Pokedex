<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <script src="script.js"></script>
    <script src="search.js"></script>
    <title>Pokedex</title>
</head>

<body onload="loadPokemonInfo(), loadPokemonName()">
    <div class="header">
        <img class="Header-img" src="img/pokemon-logo.png">
        <div>
            <input class="search" type="text" id="search" onkeydown="searchPokemon()" placeholder="Find Pokemon">
            <div id="search-result"></div><!-- liste die unter der suchleiste aufplopt wenn man seinen ersten buchstzaben eingibt -->
        </div>
    </div>

    <div class="card-container" id="cardContainer">
    </div>
</body>

</html>
